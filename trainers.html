<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add / Edit Form for Trainers</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
</head>
<body class="bodyGeneral">
    <h1 class="headingParagraph">Add / Edit Form for Trainers</h1>
    <p class="imageParagraph"><img src="img/Train-the-trainer-Programs-8.14.19-928x522.jpg" alt="indexLogo" width="600" height="300"></p>
    <br>
    <div id="form">
        <form action="" method="" >
            
            <fieldset>
                <legend>Add Trainers</legend>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="first Name" required>
                
                <br>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

                <br>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <br>
                <label for="submit"></label>
                <input type="submit" id="submit" value="Προσθήκη"/>
                <button type="submit" id="update" hidden>Επεξεργασία</button>
                <input type="reset" id="reset" value="Καθαρισμός"/>

            </fieldset>
            <div id="trainers"> </div>
            <script src="js/trainers.js"></script>
            <div class="goto"><a href="index.html" target="_self">Home</a></div>
        </form>
    </div>


</body>
</html>
